<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Card Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00c3ff, #0072ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeCycle 9s infinite;
        }
        .card:nth-child(2) {
            animation-delay: 3s;
        }
        .card:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fadeCycle {
            0%, 100% { opacity: 0; transform: scale(0.9); }
            10%, 90% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

</html>
